<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Figma Design Implementation - Desktop Layout">
    <meta name="keywords" content="figma, design, web, layout, desktop">
    <meta name="author" content="Figma MCP">
    <meta property="og:title" content="Figma Design Implementation">
    <meta property="og:description" content="Desktop layout design implementation from Figma">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Figma Design - Desktop Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon-1.png">
</head>
<body>
    <div class="container">
        <!-- Main background image -->
        <div class="main-background">
            <img src="images/background-image.png" alt="Background" class="bg-image">
        </div>
        
        <!-- Overlay image positioned absolutely -->
        <div class="overlay-container">
            <img src="images/overlay-image.png" alt="Overlay" class="overlay-image">
        </div>
        
        <!-- Icon elements positioned absolutely -->
        <div class="icon-container icon-1">
            <img src="images/icon-1.png" alt="Icon 1" class="icon">
        </div>
        
        <div class="icon-container icon-2">
            <img src="images/icon-2.png" alt="Icon 2" class="icon">
        </div>
        
        <div class="icon-container icon-3">
            <img src="images/icon-3.png" alt="Icon 3" class="icon">
        </div>
    </div>
</body>
</html>
